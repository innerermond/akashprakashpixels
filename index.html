<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles to apply the font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased h-full flex items-center justify-center">

    <!-- Main Content Container -->
    <main class="w-full max-w-md px-4">
        <!-- Search Section -->
        <section id="search-section">
            <!-- Search form -->
            <form id="search-form" class="w-full mx-auto" onsubmit="return false;">
                <div class="relative flex items-center">
                    <!-- Search Input Field -->
                    <!-- Note the increased right padding (pr-14) to make space for the button -->
                    <input
                        type="search"
                        id="search-input"
                        class="w-full pl-5 pr-14 py-3 text-lg border-2 border-gray-200 rounded-full shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-300"
                        placeholder="Search..."
                    />
                    <!-- Circular Search Button -->
                    <!-- Positioned absolutely within the relative container -->
                    <button
                        type="submit"
                        class="absolute right-1.5 top-1/2 -translate-y-1/2 w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300"
                        aria-label="Search"
                    >
                        <!-- Search Icon SVG -->
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
             <!-- Message area for search feedback. Hidden by default but still here if you want to use it. -->
             <div id="search-message" class="mt-4 text-center text-gray-600 h-5"></div>
        </section>
    </main>

    <!-- JavaScript for Search Form Interaction -->
    <script>
        // Select the form elements from the document
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchMessage = document.getElementById('search-message');
        let messageTimeout; // To manage the timeout for clearing messages

        // Listen for when the user submits the form (by pressing Enter or clicking the button)
        searchForm.addEventListener('submit', function(event) {
            // Prevent the default browser action, which is to reload the page
            event.preventDefault();

            // Get the text from the search box and remove any extra spaces
            const query = searchInput.value.trim();

            // Clear any previous message timeout
            clearTimeout(messageTimeout);

            if (query) {
                // If the user typed something, show a confirmation message
                searchMessage.textContent = `Searching for "${query}"...`;
                console.log(`User searched for: ${query}`);

                // In a real application, this is where you would add your search logic,
                // like sending a request to a server or filtering content on the page.

            } else {
                // If the search box was empty, prompt the user to enter something
                searchMessage.textContent = 'Please enter a search term.';
            }

            // Set a timer to clear the message after 3 seconds
            messageTimeout = setTimeout(() => {
                searchMessage.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
