<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Custom styles to apply the font and replicate Tailwind CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using a common sans-serif fallback if Inter is not available without CDN */
            background-color: #f9fafb; /* bg-gray-50 */
            color: #374151; /* text-gray-800 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%; /* Ensures the body takes up the full viewport height */
            display: flex;
            align-items: center; /* Centers children vertically */
            justify-content: center; /* Centers children horizontally */
            margin: 0; /* Remove default body margin */
        }

        main {
            width: 100%; /* w-full */
            max-width: 28rem; /* max-w-md, 1rem = 16px, so 448px */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
        }

        form {
            width: 100%; /* w-full */
            margin-left: auto; /* mx-auto */
            margin-right: auto; /* mx-auto */
        }

        .relative-flex-container {
            position: relative; /* relative */
            display: flex; /* flex */
            align-items: center; /* items-center */
        }

        .search-input {
            width: 100%; /* w-full */
            padding-left: 1.25rem; /* pl-5 */
            padding-right: 3.5rem; /* pr-14 */
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            font-size: 1.125rem; /* text-lg */
            border-width: 2px; /* border-2 */
            border-color: #e5e7eb; /* border-gray-200 */
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; /* transition-colors */
            transition-duration: 300ms; /* duration-300 */
        }

        .search-input:focus {
            outline: 2px solid transparent; /* focus:outline-none */
            outline-offset: 2px; /* focus:outline-offset-2 */
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000); /* focus:ring-2 */
            --tw-ring-color: #3b82f6; /* focus:ring-blue-500 */
            border-color: #3b82f6; /* focus:border-blue-500 */
        }

        .search-button {
            position: absolute; /* absolute */
            right: 0.375rem; /* right-1.5 */
            top: 50%; /* top-1/2 */
            transform: translateY(-50%); /* -translate-y-1/2 */
            width: 2.5rem; /* w-10 */
            height: 2.5rem; /* h-10 */
            background-color: #3b82f6; /* bg-blue-500 */
            color: #ffffff; /* text-white */
            border-radius: 9999px; /* rounded-full */
            display: flex; /* flex */
            align-items: center; /* items-center */
            justify-content: center; /* justify-center */
            transition-property: all; /* transition-all */
            transition-duration: 300ms; /* duration-300 */
            border: none; /* Remove default button border */
        }

        .search-button:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
        }

        .search-button:focus {
            outline: 2px solid transparent; /* focus:outline-none */
            outline-offset: 2px; /* focus:outline-offset-2 */
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000); /* focus:ring-2 */
            --tw-ring-color: #3b82f6; /* focus:ring-blue-500 */
        }

        .search-icon {
            height: 1.5rem; /* h-6 */
            width: 1.5rem; /* w-6 */
        }

        .search-message {
            margin-top: 1rem; /* mt-4 */
            text-align: center; /* text-center */
            color: #4b5563; /* text-gray-600 */
            height: 1.25rem; /* h-5 */
        }
    </style>
</head>
<body class="h-full">

    <!-- Main Content Container -->
    <main>
        <!-- Search Section -->
        <section id="search-section">
            <!-- Search form -->
            <form id="search-form" onsubmit="return false;">
                <div class="relative-flex-container">
                    <!-- Search Input Field -->
                    <input
                        type="search"
                        id="search-input"
                        class="search-input"
                        placeholder="Search..."
                    />
                    <!-- Circular Search Button -->
                    <button
                        type="submit"
                        class="search-button"
                        aria-label="Search"
                    >
                        <!-- Search Icon SVG -->
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
             <!-- Message area for search feedback -->
             <div id="search-message" class="search-message"></div>
        </section>
    </main>

    <!-- JavaScript for Search Form Interaction -->
    <script>
        // Select the form elements from the document
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchMessage = document.getElementById('search-message');
        let messageTimeout; // To manage the timeout for clearing messages

        // Listen for when the user submits the form (by pressing Enter or clicking the button)
        searchForm.addEventListener('submit', function(event) {
            // Prevent the default browser action, which is to reload the page
            event.preventDefault();

            // Get the text from the search box and remove any extra spaces
            const query = searchInput.value.trim();

            // Clear any previous message timeout
            clearTimeout(messageTimeout);

            if (query) {
                // If the user typed something, show a confirmation message
                searchMessage.textContent = `Searching for "${query}"...`;
                console.log(`User searched for: ${query}`);

                // In a real application, this is where you would add your search logic,
                // like sending a request to a server or filtering content on the page.

            } else {
                // If the search box was empty, prompt the user to enter something
                searchMessage.textContent = 'Please enter a search term.';
            }

            // Set a timer to clear the message after 3 seconds
            messageTimeout = setTimeout(() => {
                searchMessage.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
